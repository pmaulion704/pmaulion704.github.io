<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPM Case Study #1 Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index_styles.css">
  <!-- Optional: Add Google Fonts or styling -->
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .password-container {
      text-align: center;
    }

    .passwordTitle {
        font-family: 'Noto Serif', serif;
        font-size: 24px;
        font-weight: 600;
        text-decoration: none;
    }

    input[type="password"] {
      padding: 10px;
      width: 320px;
      margin-top: 10px;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="password-container">
    <div style="font-size: 32px;">ðŸ”’</div>
    <h2 class="passwordTitle">This content is protected</h2>
    <p class="text-secondary my-3">Contact me at patrick.dionisio.maulion@gmail.com</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <div class="error" id="errorMessage">Incorrect password. Try again.</div>
  </div>

  <script>
    const input = document.getElementById("passwordInput");
    const errorMessage = document.getElementById("errorMessage");
    const correctPassword = "jpmchase2025"; // Change this to your password

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (input.value === correctPassword) {
          window.location.href = "secret.html";
        } else {
          errorMessage.style.display = "block";
        }
      }
    });
  </script>

</body>
</html>
