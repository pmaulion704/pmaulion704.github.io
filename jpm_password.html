<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPM Case Study #1 Password</title>
  <link rel="stylesheet" type="text/css" href="css/index_styles.css">
  <!-- Optional: Add Google Fonts or styling -->
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .password-container {
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 240px;
      margin-top: 10px;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="password-container">
    <div style="font-size: 32px;">ðŸ”’</div>
    <h2>This content is protected.</h2>
    <p>To view, please enter the password.</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <div class="error" id="errorMessage">Incorrect password. Try again.</div>
  </div>

  <script>
    const input = document.getElementById("passwordInput");
    const errorMessage = document.getElementById("errorMessage");
    const correctPassword = "jpmchase2025"; // Change this to your password

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (input.value === correctPassword) {
          window.location.href = "secret.html";
        } else {
          errorMessage.style.display = "block";
        }
      }
    });
  </script>

</body>
</html>
